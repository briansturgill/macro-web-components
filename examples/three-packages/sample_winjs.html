<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Example
    </title>
    <link href="bower_components/winjs/css/ui-light.css" rel="stylesheet">
    <script src="bower_components/winjs/js/WinJS.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="sample_winjs.css">
    <script type="text/javascript" src="sample_winjs.js"></script>
  </head>
  <body style="padding:1in">
    <div>
      <button id="Menu" class="myapp-menu">
        Menu
      </button>
      <div id="Menu-.menu" data-win-control="WinJS.UI.Menu">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'Alpha', type:'button'}">
        </button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'Beta', type:'button'}">
        </button>
        <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{type: 'separator'}">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'Omega', type:'button'}">
        </button>
      </div>
      <div>
        &nbsp;
      </div>
      <button class="btn btn-lg ">
        Test
      </button>
    </div>
    <!-- Intended for script tags that must run last -->
  </body>
</html>
