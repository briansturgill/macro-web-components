<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Example
    </title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-menu-button/core-menu-button.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="stylesheet" type="text/css" href="sample_polymer.css">
    <script type="text/javascript" src="sample_polymer.js"></script>
  </head>
  <body style="padding:1in">
    <div>
      <core-menu-button relative="">
        <core-icon-button id="Menu" icon="menu">
        </core-icon-button>
        <core-dropdown class="dropdown" relatedtarget="{{$.Menu}}" layered="">
          <core-menu class="menu">
            <core-item label="Alpha">
            </core-item>
            <core-item label="Beta">
            </core-item>
            <hr>
            <core-item label="Omega">
            </core-item>
          </core-menu>
        </core-dropdown>
      </core-menu-button>
      <div>
        &nbsp;
      </div>
      <paper-button style="background:green;color:white;">
        Test
      </paper-button>
    </div>
    <!-- Intended for script tags that must run last -->
  </body>
</html>
