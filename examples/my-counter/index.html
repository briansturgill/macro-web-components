<!DOCTYPE html>
<html>
  <head>
    <title>
      Polymer my-counter example
    </title>
    <script type="text/javascript" src="js/hlp.js">
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <!-- Begin: mwc_components/my-counter.mwcc -->
    <div class="my-counter " data-mwc-aaa="{&quot;uid@&quot;:&quot;uid-.1&quot;}">
      <label>
        First Counter
      </label>
      <div>
        Value:
        <span id="uid-.1-.span">
        </span>
      </div>
      <button id="uid-.1-.button">
        <!-- Begin: mwc_components/blink.mwcc -->
        <span class="blink ">
          Increment
        </span>
        <!-- End: mwc_components/blink.mwcc -->
      </button>
    </div>
    <!-- End: mwc_components/my-counter.mwcc -->
    <!-- Begin: mwc_components/my-counter.mwcc -->
    <div class="my-counter " data-mwc-aaa="{&quot;counter&quot;:&quot;5&quot;,&quot;uid@&quot;:&quot;uid-.3&quot;}">
      <label>
        Second Counter
      </label>
      <div>
        Value:
        <span id="uid-.3-.span">
        </span>
      </div>
      <button id="uid-.3-.button">
        <!-- Begin: mwc_components/blink.mwcc -->
        <span class="blink ">
          Increment
        </span>
        <!-- End: mwc_components/blink.mwcc -->
      </button>
    </div>
    <!-- End: mwc_components/my-counter.mwcc -->
  </body>
</html>
